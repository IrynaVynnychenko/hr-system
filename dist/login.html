<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Вход - Личный кабинет HR</title>
    <link rel="icon" type="image/png" href="image/favicon-48x48.png" sizes="48x48">
    <link rel="icon" type="image/png" href="image/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="image/favicon-16x16.png" sizes="16x16">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="intro">
      <div class="intro__navline">
        <div class="container">
          <div class="row">
            <div class="col-lg-12"><a class="main-logo" href="javascript:void(0);"><img src="image/main-logo-black.svg" alt="#"></a></div>
          </div>
        </div>
      </div>
      <div class="intro__content">
        <form class="intro-form intro-form_2 intro-form__narrow" action="#">
          <div class="row">
            <div class="col-lg-12">
              <div class="intro-form__heading">
                <h1 class="intro-form__title">Войти</h1>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="intro-form__row">
                <div class="input-title input-title_2"><span>Номер телефона</span></div>
                <input class="dflt-input dflt-input_phone" type="text" name="phone" placeholder="+8 (___) ___-__-__">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="intro-form__row">
                <div class="input-title input-title_2"><span>Пароль</span></div>
                <div class="dflt-password">
                  <input class="dflt-input dflt-input_password" type="password" id="loginPw" name="password" placeholder="**********">
                  <div class="dflt-password__text"><span>* только латиница и цифры, не менее 8 символов</span></div>
                  <div class="intro-form__forgot-password"><a href="javascript:void(0);">Забыли пароль?</a></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <button class="dflt-bttn" type="submit">Войти</button>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="intro-info">Нет аккаунта? <a class="intro-info__link" href="/list.html">Зарегистрироваться</a></div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
